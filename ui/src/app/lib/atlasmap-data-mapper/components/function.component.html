<div class="MappingFieldSection" (click)="handleMouseClick($event)">
  <button class="btn btn-primary addButton" (click)="addFunction()">
    <i class="fa fa-plus"></i>
  </button>
  <select (change)="functionSelected($event)">
    <option *ngFor="let availableFunction of availableFunctions()" 
            [selected]="selectedFunction != null && availableFunction === selectedFunction.name">
      {{ availableFunction }}
    </option>
  </select>
  <div *ngIf="selectedFunction">
    <div *ngFor="let arg of selectedFunction.parameters">
      {{ arg }}: 
      <input type="text"/>
    </div>
  </div>
</div>
